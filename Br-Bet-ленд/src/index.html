<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mr bet">
  <meta property="og:site_name"
    content="Mr bet. Oferta de bun venit: 1. 400% BONUS 2. PÂNĂ LA 7,500 zł 3. LA PRIMELE PATRU DEPOZITE">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mr bet">
  <meta name="twitter:description"
    content="Mr bet. Oferta de bun venit: 1. 400% BONUS 2. PÂNĂ LA 7,500 zł 3. LA PRIMELE PATRU DEPOZITE">
  <meta name="description"
    content="Mr bet. Oferta de bun venit: 1. 400% BONUS 2. PÂNĂ LA 7,500 zł 3. LA PRIMELE PATRU DEPOZITE">
  <title>Mr bet</title>
  <link rel="preload" href="./fonts/Lato-Black.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Lato-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Lato-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/main-min.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="page">
    <!-- Начало header -->
    <header class="header"></header>
    <!-- Конец header -->
    <main>
      <!-- Начало hero -->
      <section class="hero">
        <h1 class="visually-hidden">
          Mr bet. Oferta de bun venit: 1. 400% BONUS 2. PÂNĂ LA 7,500 zł 3. LA PRIMELE PATRU DEPOZITE
        </h1>
        <div class="container">
          <div class="hero__logo">
            <img src="./img/logo.svg" width="280" height="109" alt="Mr bet logotip">
          </div>
          <div class="hero__num tx106">
            400%
          </div>
        </div>
        <div class="hero__image">
          <picture>
            <source media="(min-width: 320px)" srcset="./img/image.webp" type="image/webp">
            <img src="./img/image.png" width="375" height="418" alt="Mr bet">
          </picture>
        </div>
        <div class="hero__container hero__container_margin container">
          <div class="hero__descr">
            <div class="hero__text tx28">
              Oferta de bun venit
            </div>
            <ul class="hero__list">
              <li class="hero__item tx20">
                400% BONUS
              </li>
              <li class="hero__item tx20">
                PÂNĂ LA 7,500 zł
              </li>
              <li class="hero__item tx20">
                LA PRIMELE PATRU DEPOZITE
              </li>
            </ul>
            <a class="hero__link but" href="{offer}">
              Creați un cont gratuit
            </a>
          </div>
          <div class="hero__bottom">
            <div class="hero__bottom-top">
              <div class="hero__curacao">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/curacao.webp" type="image/webp">
                  <img src="./img/curacao.png" width="55" height="61" alt="Curacao">
                </picture>
              </div>
              <div class="hero__helper">
                <div class="hero__icon">
                  <source media="(min-width: 320px)" srcset="./img/help.webp" type="image/webp">
                  <img src="./img/help.svg" width="64" height="52" alt="Help">
                </div>
                <div class="hero__helper-text tx14">
                  Personalul de asistență multilingvă 24/7 vă stă la dispoziție
                </div>
              </div>
            </div>
            <ul class="hero__pls">
              <li class="hero__pl">
                <img src="./img/askgamblers.svg" width="150" height="50" alt="Askgamblers">
              </li>
              <li class="hero__pl">
                <img src="./img/slotozilla.svg" width="150" height="50" alt="Slotozilla">
              </li>
            </ul>
          </div>
        </div>
        <div class="hero__footer">
          <ul class="hero__pays">
            <li class="hero__pay">
              <img src="./img/neosurf.svg" width="57" height="21" alt="Neosurf">
            </li>
            <li class="hero__pay">
              <img src="./img/skrill.svg" width="57" height="21" alt="Skrill">
            </li>
            <li class="hero__pay">
              <img src="./img/mastercard.svg" width="57" height="21" alt="Mastercard">
            </li>
            <li class="hero__pay">
              <img src="./img/minifity.svg" width="57" height="21" alt="Minifity">
            </li>
            <li class="hero__pay">
              <img src="./img/visa.svg" width="57" height="21" alt="Visa">
            </li>
            <li class="hero__pay">
              <img src="./img/neteller.svg" width="57" height="21" alt="Neteller">
            </li>
            <li class="hero__pay">
              <img src="./img/revolut.svg" width="57" height="21" alt="Revolut">
            </li>
            <li class="hero__pay">
              <img src="./img/paysafecard.svg" width="57" height="21" alt="Paysafecard">
            </li>
            <li class="hero__pay">
              <img src="./img/tether.svg" width="57" height="21" alt="Tether">
            </li>
            <li class="hero__pay">
              <img src="./img/astropay.svg" width="57" height="21" alt="Astropay">
            </li>
            <li class="hero__pay">
              <img src="./img/cirrus.svg" width="57" height="21" alt="Cirrus">
            </li>
            <li class="hero__pay">
              <img src="./img/maestro.svg" width="57" height="21" alt="Maestro">
            </li>
          </ul>
        </div>
      </section>
      <!-- Конец hero -->
    </main>
    <!-- Начало footer -->
    <footer class="footer"></footer>
    <!-- Конец footer -->
  </div>
</body>

</html>
