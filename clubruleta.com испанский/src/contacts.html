<body>
  <div class="page">
    <!-- start header -->
    <header class="header">
      <div class="header__container container">
        <button class="burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__menu">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html">
                  Pagina principal
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="habitaciones.html">
                  Habitaciones
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html#about">
                  Sobre nosotros
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link tx-1" href="gallery.html">
                  Galería
                </a>
              </li>
              <li class="nav__item">

                  Contactos
                </a>
              </li>
            </ul>
          </nav>
          <button class="header__exit-menu"></button>
        </div>
      </div>
    </header>
    <!-- end header -->
    <main>
      <!-- start contacts -->
      <section class="contacts contacts_2">
        <div class="container">
          <div class="contacts__head">
            <h1 class="contacts__title tt-2">
              Contactos
            </h1>
          </div>
          <div class="contacts__content">
            <div class="contacts__images">
              <div class="contacts__image">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/contacts-1.webp" type="image/webp">
                  <img src="./img/contacts-1.jpg" loading="lazy" width="416" height="389" alt="Image">
                </picture>
              </div>
              <div class="contacts__image">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/contacts-1.webp" type="image/webp">
                  <img src="./img/contacts-1.jpg" loading="lazy" width="416" height="389" alt="Image">
                </picture>
              </div>
            </div>
            <div class="contacts__right">
              <p class="contacts__text tx-2">
                Rellena el formulario y reserva una habitación en nuestro hotel
              </p>
              <form class="form" action="#!" name="form" autocomplete="off">
                <div class="form__inputs">
                  <input class="form__input tx-1" type="text" name="text" id="text" placeholder="Su nombre..." required>
                  <input class="form__input tx-1" type="email" name="email" id="email"
                    placeholder="Tu correo electrónico..." required>
                </div>
                <button class="form__button but-1" type="submit">
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- end contacts -->
    </main>
    <!-- start footer -->
    <footer class="footer">
      <div class="footer__container container">
        <ul class="footer__list">
          <li class="footer__item">

          <li class="footer__item">
