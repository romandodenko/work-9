  <div class="page">
    <!-- start header -->
    <header class="header header_2">
      <div class="header__container container">
        <button class="burger">
          <span></span>

          <span></span>

        <div class="header__menu">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link tx-1" href="index.html">

        </div>

    <!-- end header -->
    <main>
      <!-- start contacts -->
      <section class="contacts contacts_2">
        <div class="contacts__container container">
          <div class="contacts__left">
            <h1 class="contacts__title tt-2">
              Kontakt oss
            </h1>
            <p class="contacts__text tx-1">
              Verstuur uw aanvraag en wij nemen contact met u op om al uw vragen te beantwoorden
            </p>
            <form class="form" action="#!" name="form" autocomplete="off">
              <div class="form__inputs">
                <input class="form__input tx-1" type="text" name="text" id="text" placeholder="Naam..." required>
                <input class="form__input tx-1" type="email" name="email" id="email" placeholder="E-mail..." required>
              </div>
              <button class="form__button but-1" type="submit">
                Versturen
                <img src="./img/arrow.svg" loading="lazy" width="38" height="38" alt="Arrow">
              </button>
            </form>
          </div>
          <div class="contacts__image">
            <picture>
              <source media="(min-width: 320px)" srcset="./img/contacts.webp" type="image/webp">
              <img src="./img/contacts.jpg" loading="lazy" width="640" height="376" alt="Image">
            </picture>
          </div>
        </div>
      </section>
      <!-- end contacts -->
