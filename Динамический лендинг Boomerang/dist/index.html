<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Boomerang - Dynamic landing page">
  <meta property="og:site_name" content="Boomerang - Dynamic landing page">
  <meta name="twitter:title" content="Boomerang - Dynamic landing page">
  <meta name="twitter:description" content="Boomerang - Dynamic landing page">
  <meta name="description" content="Boomerang - Dynamic landing page">
  <title>Boomerang - Dynamic landing page</title> 
  <link rel="preload" href="./fonts/RobotoCondensed-BoldItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/main-min.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="page">
    <!-- start header -->
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <img src="./img/logo.svg" width="152" height="32" alt="Boomerang logo">
        </div>
        <a class="header__link but-border-radius" href="#!">
          Inscribirse
        </a>
      </div>
    </header>
    <!-- end header -->
    <main>
      
      <!-- start hero -->
      <section class="hero">
        <h1 class="visually-hidden">
          Boomerang - Dynamic landing page
        </h1>
        <div class="hero__container container">
          <div class="hero__content hero-content">
            <div class="hero-content__head">
              <div class="hero-content__top">
                <div class="hero-content__top-part hero-content__top-part_top">
                  <div class="hero-content__text hero-content__text_order tx-70-40">
                    Ayuda
                  </div>
                </div>
                <div class="hero-content__top-part">
                  <div class="hero-content__text tx-70-40">
                    tu equipo para ganar
                  </div>
                </div>
              </div>
              <div class="hero-content__bottom">
                <div class="hero-content__team hero-content__team_1">
                  <picture>
                    <source media="(min-width: 320px)" srcset="./img/team-1.webp" type="image/webp">
                    <img src="./img/team-1.png" width="160" height="160" alt="Team">
                  </picture>
                </div>
                <div class="hero-content__team hero-content__team_2">
                  <picture>
                    <source media="(min-width: 320px)" srcset="./img/team-2.webp" type="image/webp">
                    <img src="./img/team-2.png" width="160" height="160" alt="Team">
                  </picture>
                </div>
              </div>
            </div>
            <div class="hero-content__wrapper-gates">
              <div class="fog"><div></div></div>
              <div class="hero-content__gates">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/vorota.webp" type="image/webp">
                  <img src="./img/vorota.png" width="300" height="300" alt="Footbal gates">
                </picture>
                <picture class="gates-ball">
                  <source media="(min-width: 320px)" srcset="./img/myach.webp" type="image/webp">
                  <img src="./img/myach.png" width="152" height="152" alt="Footbal ball">
                </picture> 
              </div>
              <div class="hero-content__player hero-content__player_1">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/footbolist.webp" type="image/webp">
                  <img src="./img/footbolist.png" width="224" height="192" alt="Player">
                </picture>
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/footbolist-2.webp" type="image/webp">
                  <img src="./img/footbolist-2.png" width="224" height="192" alt="Player">
                </picture>
              </div>
              <div class="hero-content__player hero-content__player_2"> 
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/footbolist-2.webp" type="image/webp">
                  <img src="./img/footbolist-2.png" width="224" height="192" alt="Player">
                </picture>
              </div> 
            </div>
            <div class="hero-content__wrapper-myach">
              <div class="hero-content__myach">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/myach.webp" type="image/webp">
                  <img src="./img/myach.png" width="152" height="152" alt="Footbal ball">
                </picture>
              </div>
              <div class="hero-content__line">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/line.webp" type="image/webp">
                  <img src="./img/line.png" width="152" height="152" alt="Footbal line">
                </picture>
              </div>
            </div>
            <button class="hero-content__link but init-game">
              <span>Golpear</span>
            </button>
            <div class="pole"></div>
          </div> 
        </div>
      </section>
      <!-- end hero -->

        <!-- start popup -->
        <section class="popup">
          <h2 class="visually-hidden">
            Popup welcome bonus 100%
          </h2>
          <div class="container">
            <div class="popup__wrapper-soloimage">
              <div class="popup__stars">
                <div class="popup__star popup__star_1">
                  <img src="./img/star.svg" width="32" height="32" alt="Star">
                </div>
                <div class="popup__star popup__star_2">
                  <img src="./img/star.svg" width="32" height="32" alt="Star">
                </div>
                <div class="popup__star popup__star_3">
                  <img src="./img/star.svg" width="32" height="32" alt="Star">
                </div>
              </div>
              <div class="popup__soloimage">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/goal.webp" type="image/webp">
                  <img src="./img/goal.png" width="300" height="300" alt="Goal">
                </picture>
              </div>
            </div>
            <div class="popup__body">
              <div class="popup__image">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/goal.webp" type="image/webp">
                  <img src="./img/goal.png" width="150" height="150" alt="Goal">
                </picture>
              </div>
              <div class="popup__text tx-63-44">
                <span>
                  Bono
                </span>
                <span>
                  de bienvenida 100%
                </span>
              </div>
              <a class="popup__link but" href="#!">
                <span>t√≥malo</span>
              </a>
              <div class="popup__decor">
                <picture>
                  <source media="(min-width: 320px)" srcset="./img/decor.webp" type="image/webp">
                  <img src="./img/decor.png" width="300" height="300" alt="Decor">
                </picture>
              </div>
            </div>
          </div>
        </section>
        <!-- end popup -->
    </main>
    <!-- start footer -->
    <footer class="footer">
      <div class="container">
        <ul class="footer__list">
          <li class="footer__item">
            <img src="./img/visa.svg" width="78" height="24" alt="Visa">
          </li>
          <li class="footer__item">
            <img src="./img/apple-pay.svg" width="58" height="24" alt="Apple pay">
          </li>
          <li class="footer__item">
            <img src="./img/g-pay.svg" width="58" height="24" alt="G pay">
          </li>
          <li class="footer__item">
            <img src="./img/master-card.svg" width="38" height="24" alt="Master card">
          </li>
          <li class="footer__item">
            <img src="./img/binance.svg" width="24" height="24" alt="Binance">
          </li>
        </ul>
      </div>
    </footer>
    <!-- end footer -->
  </div>
</body>

</html>
